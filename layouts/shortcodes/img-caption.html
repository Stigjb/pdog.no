<figure class="figure float-right">

<img
    class="{{ .Get "class" }}"
    src="{{ .Get "src" }}"
    alt="{{ .Get "alt" }}"
    width="{{ .Get "width" }}"
/>

<figcaption
  width="{{ .Get "width" }}"
  class="figure-caption"><a href="{{ .Get "link" }}" target="_blank">{{ .Get "img-caption" }}</a>
</figcaption>
</figure>
