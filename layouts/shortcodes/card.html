<div class="card" id="accordionExample">
  {{ $id := .Ordinal }}
  <div class="card-header" id="card-{{ $id }}">
    <h2 class="mb-0">
      <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapse-{{ $id }}" aria-expanded="true" aria-controls="collapse-{{ $id }}" >
        {{ .Get "header" }}
      </button>
    </h2>
  </div>
  <div id="collapse-{{ $id }}" class="collapse" aria-labelledby="card-{{ $id }}" data-parent="#accordionExample">
    <div class="card-body">
      {{ .Inner }}
    </div>
  </div>
</div>
