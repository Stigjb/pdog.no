<!-- Denne boksen er utviklet til bruk på podkast.md som shortcode. Du må selv sette text-farven og bakgrunnen ved å legge til dette. To eksempler er text-white og text-dark og bg-dark og bg-secondary -->

<div class="w-auto p-3">
<div class="card {{ .Get "type" }} mb-3" style="max-width: 18rem;">
  <img src="{{ .Get "src" }}" class="card-img-top" alt="{{ .Get "alt" }}">
  <div class="card-header"><h4>{{ .Get "header" }}</h4></div>
  <div class="card-body">
    <p class="card-text">{{ .Inner }}</p>
  </div>
    <div class="card-footer text-muted">
    <a href="{{ .Get "link" }}" class="card-link" target="_blank"><span class="text-white">{{ .Get "linkedtext" }} <i class="fas fa-external-link-alt"></i></span></a>
    </div>
</div>
</div>
