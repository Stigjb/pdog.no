<!-- sidebar start -->
<div class="list-group col-md-3 col-xl-2 bd-sidebar">
    {{ $currentPage := . }}

        <a class="list-group-item list-group-item-action" href="{{ .URL }}">
            {{ .Pre }}

        </a>
    {{ end }}
</div>
