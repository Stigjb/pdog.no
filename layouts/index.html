{{ define "main" }}
<main aria-role="main">
  <header class="homepage-header">
    <h1>{{.Title}}</h1>
    {{ with .Params.subtitle }}
    <span class="subtitle">{{.}}</span>
    {{ end }}
  </header>
  {{ .Content }}
  <div class="list-group">{{ .TableOfContents }}</div>
</main>
{{ end }}

{{ define "footer" }}
<footer>Sist oppdatert 29. desember 2019. Backaend og UI laget i samarbeid med Stig Johan Berggren.</footer>
{{ end }}
